<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>Contact Form</title>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap'); 
    </style>
</head>       
<body>
    <div class="nav">
        <nav>
            <div class="nav-left">
                <ul>
                    <li><img src="assets/img/DW.png" alt=""></li>
                    <li class="home"><a href="index.html">Home</a></li>
                    <li><a href="">My Project</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="contatc-form.html">Contact Me</a>
            </div>
        </nav>
    </div>

    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" name="" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="telp">Phone Number</label>
            <input type="text" name="" id="telp">
        </div>
        <div>
            <label for="subject">Subject</label>
            <select name="" id="subject">
                <option value="">Front End Web Develover</option>
                <option value="">Back End Web Develover</option>
                <option value="">Fullstack Web Develover</option>
            </select>
        </div>
        <div>
            <label for="message">Youre Message</label>
            <textarea name="" id="message" rows="5" cols="" ></textarea>
        </div>
        <div class="button">
            <button>submit</button>
        </div>
    </form>
</body>
</html>
